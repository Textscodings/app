<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;300;200&display=swap" rel="stylesheet">
</head>
<body>
<div class="container space">
    <div class="row">
        <div class="col-md-12 ans">
            <h1>Results</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 btn">
            <p id="demo"></p>
            <label>1.<button type="button" class="btnn" onclick="document.getElementById('demo').innerHTML = 'Leakage of Chemicals'">Show Results</button></label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 btn">
            <p id="show"></p>
            <label>2.<button type="button" class="btnn" onclick="document.getElementById('show').innerHTML = '110%'">Show Results</button></label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 btn">
            <p id="display"></p>
            <label>3.<button type="button" class="btnn" onclick="document.getElementById('display').innerHTML = 'Plastic Sheets'">Show Results</button></label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 btn">
            <p id="displays"></p>
            <label>4.<button type="button" class="btnn" onclick="document.getElementById('displays').innerHTML = 'Plant more trees'">Show Results</button></label>
        </div>
    </div>
    <div class="but">
        <button type="submit" class="butn" (click) = "OnSubmit()">Back..</button>
    </div>
</div>

</body>
</html>
